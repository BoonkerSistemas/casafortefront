<div id="team" class="team-area ptb-100">
    <div class="container">
        <div class="section-title">
            <h1 [innerHTML]="title"></h1>
            <h3 [innerHTML]="description" class="h3"></h3>
        </div>
        <div class="team-slides">
            <owl-carousel-o [options]="teamSlides">
                <ng-template carouselSlide *ngFor="let item of lists">
                    <div class="single-team-box" (click)="onClick('about')">
                        <div class="icon">
                            <!--<i class="far fa-edit"></i>--> <!-- Este es el Ã­cono en la parte superior -->
                            <img [src]="item.img" alt="Imagen" class="image-box-img" style="width: auto;">
                        </div>
                        <div class="content">
                            <h4 class="title">{{ item.title }}</h4>
                            <h4 class="post">{{ item.content }}</h4>
                        </div>
                        <a class="link-btn">
                            <i class="fa fa-arrow-right"></i>
                            <!-- Flecha en la parte inferior -->
                        </a>
                    </div>
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
    <div class="shape1"><img src="images/shape1.png" alt="image"></div>
</div>
