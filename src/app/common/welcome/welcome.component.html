<div class="team-area ptb-100 bg-primary-color">
    <div class="container">
        <div class="section-title">
            <h1 [innerHTML]="title" style="font-weight: 600;"></h1>
            <!--<h3 [innerHTML]="description" class="h3"></h3>-->
        </div>
        <div class="team-slides">

            <div class="container">
                <div class="row">
                    <div *ngFor="let beneficio of beneficios; let i = index" class="col-12 col-md-4 mb-3">
                        <div class="beneficio">
                            <span class="titulo" [ngClass]="getTituloClase(i)">{{ beneficio.title }}</span>
                            <p class="description">{{ beneficio.content }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="shape1"><img src="images/shape1.png" alt="image"></div>
</div>
