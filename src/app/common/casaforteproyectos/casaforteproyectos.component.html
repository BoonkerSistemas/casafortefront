<div id="team" class="team-area ptb-100 bg-black-color">
    <div class="container">
        <div class="section-title-casa">
            <h1 [innerHTML]="title" style="color: white; text-align: center;font-weight: 600; letter-spacing: 0px"></h1>
        </div>
        <div class="team-slides">
            <owl-carousel-o [options]="teamSlides">
                <ng-template carouselSlide *ngFor="let item of lists">
                    <div class="team-item">
                        <div class="triangulo"></div>
                        <div class="single-team-box" (click)="onClick('about')">

                            <div class="content">
                                <h4 class="title" style="font-size: 40px !important; text-align: end; font-weight: 400; letter-spacing: 0px; line-height: 45px">{{ item.title }}</h4>
                                <h4 class="subtitle" style=" text-align: end;letter-spacing: -0.5px; font-weight: 600;font-size: 24px; line-height: 25px">{{ item.content }}</h4>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
</div>
