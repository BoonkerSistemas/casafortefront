<div id="team" class="team-area ptb-100 bg-f7f5f4">
    <div class="container">
        <div class="section-title">
            <h1 [innerHTML]="title"></h1>
            <h3 [innerHTML]="description" class="h3"></h3>
        </div>
        <div class="team-slides-proyectos">
            <owl-carousel-o [options]="teamSlides">
                <ng-template carouselSlide *ngFor="let item of lists">
                    <div class="single-team-box-proyectos">
                        <div class="content-wrapper" (mouseenter)="onHover(item)" (mouseleave)="onLeave()">
                            <div class="image-container" [style.background-image]="'url(' + item.image + ')'">
                                <div class="overlay">
                                    <h3 class="title" style="color: white;">{{ item.title }}</h3>
                                </div>
                            </div>
                        </div>
                        <!-- Info box fuera del carrusel, visible cuando hover -->
                        <div class="info-box">
                            <p [innerHTML]=" hoveredItem?.description"> </p>
                        </div>
                    </div>
                </ng-template>
            </owl-carousel-o>
        </div>

    </div>
</div>
