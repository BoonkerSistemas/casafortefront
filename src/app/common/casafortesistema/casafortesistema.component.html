<div id="work" class="work-area pt-100">
    <div class="container">
        <div class="section-title-casa">
            <h2>{{ title }}</h2>
            <!--<p>La mejor solución estructural para proyectos de viviendas de 50m² a 120m²</p>-->
        </div>
    </div>

    <div class="container">
        <div class="work-tabs">
            <ul class="nav-tabset">
                <li *ngFor="let tab of tabs" class="nav-tab" [ngClass]="{'active': currentTab === tab.id}">
                    <span (click)="switchTab($event, tab.number, tab.title)">
                        {{ tab.title }}
                    </span>
                </li>
            </ul>

            <div class="tabs-container">
                <div *ngFor="let tab of tabs">
                    <div class="pane" [id]="tab.number" *ngIf="currentTab === tab.number">
                        <div *ngFor="let work of works">
                            <div *ngIf="work.tab === tab.number">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="title-sistema">
                                            <h3 style="color: white;">{{ clicSelect }}</h3>
                                        </div>
                                    </div>
                                    <div class="col-lg-8">
                                        <h3>{{ work.title }}</h3>
                                        <p>{{ work.descripcion }}</p>
                                    </div>

                                    <div class="col-lg-16">
                                        <div class="work-content">
                                            <ul class="nav-tabset-categorias">
                                                <li *ngFor="let tabCategorias of work.categorias"
                                                    class="nav-tab-categorias"
                                                    [ngClass]="{'active': currentTab2 === tabCategorias.tabId}">
                                                    <span (click)="switchTab2($event, tabCategorias)">
                                                        <img class="imgCategorias"
                                                             [src]="environment.api_img+tabCategorias.icon.url"
                                                             alt="work-img">
                                                        {{ tabCategorias.title }}
                                                    </span>
                                                </li>
                                            </ul>

                                            <div *ngIf="workSelected " class="container" style=" padding: 32px;">
                                                {{ workSelected.content }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
