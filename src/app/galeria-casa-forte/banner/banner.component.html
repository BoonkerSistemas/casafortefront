<div class="home-slides" id="banner" style="
padding-bottom: 1%;
background: #dcdddc;
">
    <div *ngFor="let slider of currentSliders; let i = index">
        <div class="main-banner">
            <!-- Imagen/Video a la izquierda para índices pares (0, 2, 4) -->
            <ng-container *ngIf="i % 2 === 0">
                <ng-container *ngIf="isVideo(slider.imagenes.url); else imageLeftContent">
                    <video autoplay loop [muted]="true" playsinline class="video-background">
                        <source [src]="slider.videoUrl" type="video/mp4">
                    </video>
                </ng-container>
                <ng-template #imageLeftContent>
                    <div [style.background-image]="'url(' + environment.api_img + slider.imagenes.url + ')'"
                        style="width: 55%; height: 100%; z-index: 1; position: absolute; background-size: cover; left: 0;">
                    </div>
                </ng-template>

                <!-- Contenedor de texto (derecha) -->
                <div class="absolute right-0 top-0 h-full flex items-center justify-center"
                    style="width: 100%;padding-left: 56% !important;padding-right: 2%;">
                    <h1 class="text-2xl font-bold text-black mt-2" [innerHTML]="slider?.titulo"
                        style="display: flex;justify-content: flex-start;font-weight: 600;font-size: 30px;"></h1>
                    <div style="display: flex;justify-content: flex-start;">
                        <img [src]="environment.api_img + slider?.imagenes.url" alt="Casa Forte"
                            style="padding: 1%;width: 40%;flex: none;">
                        <img [src]="environment.api_img + slider?.imagenes.url" alt="Casa Forte"
                            style="padding: 1%;width: 40%;flex: none;">
                    </div>

                    <div class="main-banner-text bg-white p-6 shadow-lg rounded-lg max-w-md">
                        <p class="text-black mt-2" style="font-size: 25px;font-weight: 600;">
                            <span [innerHTML]="slider?.m2"></span> m² / <span [innerHTML]="slider?.pisos"></span>
                        </p>
                        <p class="text-black mt-1">Tiempo de ejecución: <span [innerHTML]="slider?.dias"></span>
                            laborables</p>
                        <p class="text-black">Cuadrilla de trabajo: <span [innerHTML]="slider?.cuadrilla"></span></p>
                        <p class="text-black">Altura de entrepisos: <span [innerHTML]="slider?.altura"></span></p>
                        <p class="text-black">Luz máxima: <span [innerHTML]="slider?.luz"></span></p>
                        <div class="mt-2">
                            <button (click)="onClick('work')"
                                class="bg-black text-white px-4 py-2 rounded-md font-bold hover:bg-gray-800">
                                Conocer proyecto
                            </button>
                        </div>
                    </div>
                </div>
            </ng-container>

            <!-- Imagen/Video a la derecha para índices impares (1, 3) -->
            <ng-container *ngIf="i % 2 !== 0">
                <ng-container *ngIf="isVideo(slider.imagenes.url); else imageRightContent">
                    <video autoplay loop [muted]="true" playsinline class="video-background">
                        <source [src]="slider.videoUrl" type="video/mp4">
                    </video>
                </ng-container>
                <ng-template #imageRightContent>
                    <div [style.background-image]="'url(' + environment.api_img + slider.imagenes.url + ')'"
                        style="width: 54%; height: 100%; z-index: 1; position: absolute; background-size: cover; right: 0;">
                    </div>
                </ng-template>

                <!-- Contenedor de texto (izquierda) -->
                <div class="absolute left-0 top-0 h-full flex items-center justify-center" style="width: 45%;">
                    <h1 class="text-2xl font-bold text-black mt-2" [innerHTML]="slider?.titulo"
                        style="display: flex;justify-content: flex-end;font-weight: 600;font-size: 30px;"></h1>
                    <div style="display: flex;justify-content: flex-end;">
                        <img [src]="environment.api_img + slider?.imagenes.url" alt="Casa Forte"
                            style="padding: 1%;width: 40%;flex: none;">
                        <img [src]="environment.api_img + slider?.imagenes.url" alt="Casa Forte"
                            style="padding: 1%;width: 40%;flex: none;">
                    </div>

                    <div class="main-banner-text bg-white p-6 shadow-lg rounded-lg max-w-md"
                        style="clip-path: polygon(5% 0, 100% 0, 100% 100%, 0% 100%) !important; ">

                        <p class="text-black mt-2" style="font-size: 25px;font-weight: 600;">
                            <span [innerHTML]="slider?.m2"></span> m² / <span [innerHTML]="slider?.pisos"></span>
                        </p>
                        <p class="text-black mt-1">Tiempo de ejecución: <span [innerHTML]="slider?.dias"></span>
                            laborables</p>
                        <p class="text-black">Cuadrilla de trabajo: <span [innerHTML]="slider?.cuadrilla"></span></p>
                        <p class="text-black">Altura de entrepisos: <span [innerHTML]="slider?.altura"></span></p>

                        <div class="mt-2">
                            <button (click)="onClick('work')"
                                class="bg-black text-white px-4 py-2 rounded-md font-bold hover:bg-gray-800">
                                Conocer proyecto
                            </button>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>


    </div>
    <!-- Paginación -->
    <div class="pagination-container mt-4 flex justify-center mb-4" style="display: flex;justify-content: center;"
        *ngIf="currentSliders.length > itemsPerPage">
        <button *ngFor="let page of pages; let p = index" (click)="changePage(p)" class="mx-1 px-3 py-1 rounded"
            [ngClass]="{'bg-black text-white': currentPage === p, 'bg-gray-200': currentPage !== p}">
            {{ p + 1 }}
        </button>
    </div>
