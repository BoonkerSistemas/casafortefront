<div class="home-slides" id="banner">
    <owl-carousel-o [options]="homeSlides">

        <ng-template carouselSlide *ngFor="let slider of sliders">
            <div class="main-banner">
                <ng-container *ngIf="isVideo(slider.imagenes.url); else imageContent">
                    <!-- Video como fondo -->
                    <video autoplay loop [muted]="true" playsinline class="video-background">
                        <source [src]="slider.videoUrl" type="video/mp4">
                    </video>
                </ng-container>
                <ng-template #imageContent>
                    <!-- Imagen como fondo -->
                    <div [style.background-image]="'url(' + environment.api_img + slider.imagenes.url + ')'"
                         style="width: 60%;height: 100%;z-index: 1;position: absolute;background-size: cover;"></div>
                </ng-template>

                <div class="d-table">
                    <div class="  d-table-cell">
                        <div class="container-text">
                            <div class="main-banner-text bg-white p-6 shadow-lg rounded-lg max-w-md">
                                <h3 class="text-xs font-bold uppercase text-black-500" [innerHTML]="slider?.ubicacion"></h3>
                                <h1 class="text-2xl font-bold text-black mt-2" [innerHTML]="slider?.titulo"></h1>

                                <p class="text-black mt-2">
                                    <span [innerHTML]="slider?.m2"></span> m² / <span [innerHTML]="slider?.pisos"></span>
                                </p>

                                <p class="text-black mt-1">Tiempo de ejecución: <span [innerHTML]="slider?.dias"></span> laborables</p>
                                <p class="text-black">Cuadrilla de trabajo: <span [innerHTML]="slider?.cuadrilla"></span> </p>
                                <p class="text-black">Altura de entrepisos: <span [innerHTML]="slider?.altura"></span> </p>
                                <p class="text-black">Luz máxima: <span [innerHTML]="slider?.luz"></span> </p>

                                <div class="mt-4">
                                    <button (click)="onClick('work')" class="bg-black text-white px-4 py-2 rounded-md font-bold hover:bg-gray-800">
                                        Conocer proyecto
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </ng-template>


    </owl-carousel-o>
</div>
