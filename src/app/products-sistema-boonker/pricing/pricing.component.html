<div id="pricing" class="pricing-area pt-100 pb-75 bg-f7f5f4">
    <div class="container">
        <div class="section-title">
            <h2>Opciones de <span>Compra</span></h2>
            <!--<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua.</p>-->
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let item of listaPrecios">
                <div class="pricingTable" style="background-image: url(images/patt.png);">
                    <h3 class="title">{{item.title}}</h3>
                    <div class="price-value">
                        <span class="currency">$</span>
                        <span class="amount">{{item.number}}</span>
                        <!--<span class="month">/Per month</span>-->
                    </div>
                    <ul class="pricing-content">
                        <li *ngFor="let lista of item.descripcionLista"><i class="fas fa-check"></i>
                            {{lista.descripcion}}</li>
                    </ul>
                    <a routerLink="/" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>
    </div>
    <div class="shape1"><img src="images/shape1.png" alt="image"></div>
</div>
