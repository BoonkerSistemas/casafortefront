<div class="faq-area ptb-100">
    <div class="container">
        <div class="section-title">
            <h2>{{title}}</h2>
            <p>{{description}}</p>
        </div>
        <div class="row">
            <div class="col-lg-7 col-md-12">
                <div class="faq-accordion">
                    <div class="accordion">
                        <div class="accordion-section" *ngFor="let item of faq; let i = index">
                            <div class="accordion-header" (click)="toggleSection(i)" [ngClass]="{ 'open': isSectionOpen(i) }">
                               {{item.title}}
                            </div>
                            <div class="accordion-content" [ngClass]="{ 'open': isSectionOpen(i) }">
                                <p> {{ item.content | markdown}}</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-12">
                <div
                    class="faq-image"
                    style="background-image: url(images/faq-img.jpg);"
                >
                    <img src="images/faq-img.jpg" alt="image">
                </div>
            </div>
        </div>
    </div>
</div>
