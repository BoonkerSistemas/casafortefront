<div id="uhpc" class="who-we-are-area pt-100 pb-75" style="background-image: url('assets/images/bg2.jpg');">
    <div class="container">
        <div class="section-title">
            <!--<h2>{{ title }}</h2>
            <p>{{ description }}</p>-->
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="strategy-image" style="background-image: url({{this.image}});">
                    <img [src]="image" alt="image">
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="strategy-content ptb-75">
                    <div class="section-title">
                        <h2><span>{{ title }}</span></h2>
                        <p>{{ description }}</p>

                    </div>
                    <ul class="features-list" *ngIf="lists.length > 0">
                        <li *ngFor="let item of lists"><i class="fa fa-check"></i>{{ item.title }}</li>
                    </ul>
                    <p>{{ content }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="shape1"><img src="images/shape1.png" alt="image"></div>
</div>
